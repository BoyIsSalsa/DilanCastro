<!DOCTYPE html>
<html>
<head>
  <title>Dilan Awards</title>
  <style>
    body {
      background-image: url('https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/11/Game-Awards-2022-logo.jpg'); /* Replace 'your_image_url.jpg' with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .top-bar {
      background-color: black; /* Change the top bar color to gold */
      text-align: center;
      color: white; /* Keep the text color white */
      padding: 10px 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .info p {
      font-size: 72px;
      font-weight: bold;
      color: white; /* Change the text color to white */
    }

    .above-rectangle {
      text-align: center;
      margin-bottom: 10px;
    }

    .theater-text {
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 24px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 300px;
      max-height: 300px;
    }

    .bottom-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .custom-rectangle {
      background-color: black;
      color: white;
      border-radius: 10px; /* Smaller border-radius */
      padding: 10px; /* Reduced padding */
      text-align: center;
      border: 2px solid gold; /* Gold outline */
    }

    button {
      background-color: black;
      color: white;
      border: 2px solid transparent;
      border-radius: 5px;
      padding: 10px 20px;
      transition: border-color 0.3s ease-in-out;
    }

    button:hover {
      border-color: gold; /* Gold outline on hover */
    }

    .aboutButton {
      margin-left: 10px;
      background-color: black;
      color: white;
      border: 2px solid transparent;
      border-radius: 5px;
      padding: 10px 20px;
      transition: border-color 0.3s ease-in-out;
    }

    .aboutButton:hover {
      border-color: gold; /* Gold outline on hover */
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p>14 DAYS UNTIL LIVE SHOW</p>
  </div>

  <div class="centered">
    <div class="info">
      <p>Dilan Castro | December 7th</p>
      <div class="image-container">
        <img src="https://cdn.thegameawards.com//frontend/svgs/tga_icon_2023.svg" alt="">
      </div>
      <button onclick="redirectToVoting()">Begin Voting Now</button>
      <button class="aboutButton" onclick="redirectToAbout()">About Dilan</button>
    </div>
  </div>

  <div class="above-rectangle">
    <p class="theater-text">PEACOCK THEATER, Los Angeles</p>
  </div>

  <div class="bottom-section">
    <div class="custom-rectangle">
      <p class="custom-text">THE GLOBAL CELEBRATION OF DILAN | STREAMING ON ALL PLATFORMS</p>
    </div>
  </div>

  <script>
    function redirectToVoting() {
      window.location.href = "https://votingwebsite.com"; // Replace with your voting website URL
    }

    function redirectToAbout() {
      window.location.href = "https://aboutdilan.com"; // Replace with your 'About Dilan' website URL
    }
  </script>
</body>
</html>
